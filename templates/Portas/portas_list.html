{% extends 'base.html' %}
{% block conteudo %}
    <center><h3>Portas</h3> </center>
    <hr>
    <p><a href="{% url 'porta_new' %}" class="btn btn-primary">
        Novo Porta</a></p>
    <form class="navbar-form navbar-left" role="search"method="get"action="{% url 'porta_list' %}">
        <div class="form-group">
            <label for="criterio">Descrição</label>
            <input type="text" id="criterio"name="criterio" value="{{ criterio }}" class="form-control"placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
    </form>
    <table border="2" class="table table-hover ">
        <thead>
            <tr>
                <th>Descricao</th>
                <th colspan="2">Operações</th>
            </tr>
        </thead>
        <tbody>
            {% for porta in portas %}
               <tr>
                   <td><a href="{% url 'porta_detail' porta.pk %}">

                    {{ porta.descricao | upper}}</a></td>

                <td><a href="{% url 'porta_update' porta.pk %}" class="btn btn-primary">Atualizar</a></td>
                <td><a href="{% url 'porta_delete' porta.pk %}" class="btn btn-danger">Excluir</a></td>

               </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
