{% extends 'base.html' %}
{% block conteudo %}
    <center><h3>Funcionários</h3></center>
    <hr>
    <div class="col-md-9">
    <p><a href="{% url 'funcionario_new' %}" class="btn btn-primary">
        Novo Funcionário</a></p>
    <form class="navbar-form navbar-left" role="search"method="get"action="{% url 'funcionario_list' %}">
        <div class="form-group">
            <label for="criterio">Descrição</label>
            <input type="text" id="criterio"name="criterio" value="{{ criterio }}" class="form-control"placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"/>
        </button>
    </form>
    </div>
    </br>
    <div class="row">
        <div class="col-md-9">
            <div>
                <div class="box-header with-border">
                    <h3 class="box-title">Lista de Funcionários</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th colspan="3">Operações</th>
                        </tr>
                        {% for funcionario in funcionarios %}
                           <tr>
                               <td><a href="{% url 'funcionario_detail' funcionario.pk %}">

                                {{ funcionario.nome | upper}}</a></td>
                            <td>{{ funcionario.matricula}}</td>

                            <td><a href="{% url 'funcionario_relatorio' funcionario.pk %}" class="btn btn-success btn-block btn-xs">Gerar Relatorio</a></td>
                            <td><a href="{% url 'funcionario_update' funcionario.pk %}" class="glyphicon glyphicon-edit"></a></td>
                            <td><a href="{% url 'funcionario_delete' funcionario.pk %}" class="glyphicon glyphicon-remove"></a></td>

                           </tr>
                        {% endfor %}

                </table>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
