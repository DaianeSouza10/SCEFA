{% extends 'base.html' %}
{% block conteudo %}

    <section class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-9 col-sm-offset-1">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">Lista de Funcionários</h3>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th colspan="2"><center>Operações</center></th>
                        </tr>
                        {% for funcionario in funcionarios %}
                            <tr>
                                <td><a href="{% url 'funcionario_detail' funcionario.pk %}"> {{funcionario.nome | upper }}</a></td>
                                <td>{{ funcionario.matricula }}</td>
                                <td><a href="{% url 'funcionario_update' funcionario.pk %}" class="glyphicon glyphicon-edit"></a></td>
                                <td><a href="{% url 'funcionario_delete' funcionario.pk %}" style="color:red" class="glyphicon glyphicon-remove"></a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
