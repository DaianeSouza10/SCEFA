{% extends 'base.html' %}
{% block conteudo %}
    <center><h3>Registro de horários</h3></center>
    <hr>

    <form class="navbar-form navbar-left" role="search"method="get"action="{% url 'funcionario_list' %}">
        <div class="form-group">
            <label for="criterio">Descrição</label>
            <input type="text" id="criterio"name="criterio" value="{{ criterio }}" class="form-control"placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
    </form>
    <table border="2" class="table table-hover ">
        <thead>
            <tr>
                <th>Entrada</th>
                <th>Saida</th>
                <th>Local</th>
                <th>Funcionário</th>
            </tr>
        </thead>
        <tbody>
            {% for registroPonto in registroPontos %}
               <tr>
                   <td>

                    {{ registroPonto.entrada}}</td>
                <td>{{ registroPonto.saida}}</td>
                   <td>{{ registroPonto.local}}</td>
                   <td>{{ registroPonto.funcionario}}</td>



               </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
