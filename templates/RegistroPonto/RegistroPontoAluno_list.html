{% extends 'base.html' %}
{% block conteudo %}
    <center><h3>Alunos</h3></center>
    <hr>

    <table border="2" class="table table-hover ">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Operações</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in al %}
               <tr>
                   <td>

                    {{ funcionario.nome | upper}}</td>
                <td>{{ funcionario.matricula}}</td>

                <td><a href="{% url 'funcionario_relatorio' funcionario.pk %}" class="btn btn-success">Gerar Relatorio</a></td>

               </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
