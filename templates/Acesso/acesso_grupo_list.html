{% extends 'base.html' %}
{% block conteudo %}

    <section class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-7 col-sm-offset-2">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading with-border">
                            <h3 class="panel-title" style="text-align: center;">Grupos de Acesso</h3>
                        </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Descrição</th>
                            <th style="width: 10px">Adicionar Usuário</th>
                            <th>Adicionar Porta</th>
                            <th>Remover Usuário</th>
                            <th>Remover Porta</th>
                        </tr>
                        {% for grupo in grupos %}
                            <tr>
                                <td>{{ grupo }}</td>
                                <td><form action="{% url 'usuario_sem_acesso_grupo' grupo.pk %}">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </form>
                                </td>
                                <td><form action="{% url 'porta_nao_grupo' grupo.pk %}">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </form>
                                </td>
                                <td><form action="{% url 'usuario_acesso_grupo_list' grupo.pk %}">
                                        <button type="submit" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </form>
                                </td>
                                <td><form action="{% url 'porta_no_grupo_list' grupo.pk %}">
                                        <button type="submit" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
