{% extends 'base.html' %}
{% block conteudo %}
     <style>
        td,th{
            text-align: center;
        }
    </style>
    <fieldset>
        <div class="col-sm-6 col-sm-offset-3">
            <form class="navbar-form navbar-left" role="search" method="get" action="">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" id="criterio" name="criterio" value="{{ criterio }}" class="form-control"
                           placeholder="Descrição">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
        </div>
    </fieldset>
    <section class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-10 col-sm-offset-1">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading with-border">
                            <h3 class="panel-title" style="text-align: center;">Grupos de Acesso</h3>
                        </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Descrição</th>
                            <th>Inserir Usuário</th>
                            <th>Inserir Porta</th>
                            <th>Excluir Usuário</th>
                            <th>Excluir Porta</th>
                        </tr>
                        {% for grupo in grupos %}
                            <tr>
                                <td>{{ grupo }}</td>
                                <td><form action="{% url 'usuario_sem_acesso_grupo' grupo.pk %}">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </form>
                                </td>
                                <td><form action="{% url 'porta_nao_grupo' grupo.pk %}">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </form>
                                </td>
                                <td><form action="{% url 'usuario_acesso_grupo' grupo.pk %}">
                                        <button type="submit" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </form>
                                </td>
                                <td><form action="{% url 'porta_no_grupo' grupo.pk %}">
                                        <button type="submit" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                </div>
                {% include 'utils/paginacao.html' %}
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
