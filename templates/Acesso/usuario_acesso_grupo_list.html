{% extends 'base.html' %}
{% block conteudo %}
    <br/>
    <section class="container">
        <div class="row">
            <!-- left column -->
            <fieldset>
             <div class="col-sm-6 col-sm-offset-2">
                 <form class="navbar-form navbar-left" role="search" method="get" action="">
                    <div class="form-group">
                      <label>Descrição:</label>
                        <input type="text" id="criterio" name="criterio" value="{{ criterio }}" class="form-control" placeholder="Descrição">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                 </form>
             </div>
            </fieldset>
        <br/>
            <div class="col-sm-6 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title" style="text-align: center;">Usuários do grupo {{ grupo }}</h5>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th>Remover</th>
                        </tr>
                        {% for usuario in usuarios_acesso %}
                            <tr>
                                <td>{{ usuario }}</td>
                                <td>{{ usuario.pessoa.matricula }}</td>
                                <td>
                                    <form action="{% url 'usuario_acesso_grupo_list' grupo.pk %}">
                                        <input type="hidden" name="usuario" value="{{ usuario.pk }}">
                                        <button type="submit" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                        {% include 'utils/paginacao.html' %}
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
