{% load staticfiles %}
<!DOCTYPE>
<html>
    <head>
        <title>Login SREP</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="{% static "appPonto/css/sb-admin-2.css" %}" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row"><br/>
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading" style="text-align: center">
                            <img src="{% static 'appPonto/img/logosispac.png' %}" class="responsive"/>

                        </div>
                        <div class="panel-body">
                            {% load widget_tweaks %}
                            <form action="{% url 'login' %}" method="post" id="loginform" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Matricula">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="senha">
                                    </div>
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                        </label>
                                          {% if form.errors %}
                                                <!--<p class="error">Desculpe, matrícula ou senha incorretos.</p>-->
                                                <div class="alert alert-danger alert-dismissable" id="alert">
                                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                    <strong>Desculpe!</strong> matrícula ou senha incorretos.
                                                </div>
                                          {% endif %}
                                      </div>
                                    </div>
                                <div style="margin-top:10px" class="form-group">
                                    <div class="col-sm-12 controls">
                                        <input type="hidden" name="next" value="{{ next }}" />
                                       <input  id="btn-login" type="submit" class="btn btn-lg btn-success btn-block" value="Entrar" >
                                    </div>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
