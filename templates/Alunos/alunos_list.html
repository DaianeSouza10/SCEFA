{% extends "base.html" %}

{% block conteudo %}
	<center><h1>Lista de Alunos</h1></center>
	<hr>
	<p><a href="{% url aluno_new}" class="btn btn-primary"></a>Novo Aluno</p>
	<form class="navbar-form navbar-left" action="{% url 'aluno_list' %}">
		<div class="from-group">
			<label for="criterio">Descrição</label>
            <input type="text" id="criterio"name="criterio" value="{{ criterio }}" class="form-control"placeholder="Descrição">
		</div>
		<button type="submit" class="btn btn-default">Buscar</button>
	</form>
	 <table border="2" class="table table-hover ">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th colspan="2">Operações</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
               <tr>
                   <td><a href="{% url 'aluno_detail' aluno.pk %}">

                    {{ aluno.nome | upper}}</a></td>
                <td>{{ aluno.matricula}}</td>

                <td><a href="{% url 'aluno_update' aluno.pk %}" class="btn btn-primary">Atualizar</a></td>
                <td><a href="{% url 'aluno_delete' aluno.pk %}" class="btn btn-danger">Excluir</a></td>

               </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock conteudo %}
