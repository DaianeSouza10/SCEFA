{% extends 'base.html' %}
{% block conteudo %}

    <section class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-9 col-sm-offset-1">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">Funcionários</h3>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th>Relatório</th>
                        </tr>
                        {% for funcionario in funcionarios %}
                         <tr>
                            <td>
                                {{ funcionario.nome | upper}}</td>
                            <td>{{ funcionario.matricula}}</td>
                            <td><a href="{% url 'funcionario_busca_frequencia' funcionario.pk %}" class="btn btn-success">Frequência</a></td>

                         </tr>
            {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
