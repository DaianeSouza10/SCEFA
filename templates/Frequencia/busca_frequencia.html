{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
<%{% block conteudo %}
    <script src="{% static "appPonto/js/jquery.maskedinput.js" %}"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
   <script>
       $(document).ready( function() {
            $("#data_inicial").datepicker({
                dateFormat: 'dd/mm/yy',
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
            dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
            nextText: 'Próximo',
            prevText: 'Anterior', changeYear: true }).mask("99/99/9999");
           $("#data_final").datepicker({
                dateFormat: 'dd/mm/yy',
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
            dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
            nextText: 'Próximo',
            prevText: 'Anterior', changeYear: true }).mask("99/99/9999");
     });

</script>
    {% if data %}
    <div class="alert alert-danger alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>{{ data }}!</strong>
  </div>
    {% endif %}
    <section class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">
                                Buscar Frequência
                        </h3>
                    </div>
                    <br/>
                    <form class="form-horizontal" role="search" method="GET" action="{% url 'funcionario_frequencia' funcionario.pk %}">
                        <div class="form-group">
                            <label Class="col-sm-4 control-label">Inicio:</label>
                            <div class="col-md-5">
                                <input type="text" id="data_inicial" class="form-control" required name="data_inicial">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Final:
                            </label>
                            <div class="col-md-5">
                                <input type="text" id="data_final"  class="form-control" required name="data_final">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-4">
                                <input type="submit" class="btn btn-success" value="Gerar relatório">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                    <!-- /.row -->
    </section>

{% endblock %}
