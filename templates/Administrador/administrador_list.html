{% extends 'base.html' %}
{% block conteudo %}
    <style>
        td,th{
            text-align: center;
        }
    </style>

    <section class="container">
        <div class="row">
         <fieldset>
             <div class="col-sm-6 col-sm-offset-3">
                 <form class="navbar-form navbar-left" role="search" method="get" action="">
                    <div class="form-group">
                      <label>Descrição:</label>
                        <input type="text" id="criterio" name="criterio" value="{{ criterio }}" class="form-control" placeholder="Descrição">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                 </form>
             </div>
            </fieldset>
            <!-- left column -->
            <div class="col-sm-6 col-sm-offset-2">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">Administradores</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th colspan="2">Ações</th>
                        </tr>
                        {% for administrador in administradores %}
                            <tr>
                                <td>{{ administrador.nome }}</td>
                                <td>{{ administrador.matricula }}</td>
                                <td style="width: 10px"><a href="{% url 'funcionario_detail' administrador.pk %}"
                                                           class="btn btn-success btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span> Detalhes</a>
                                </td>
                                <td style="width: 10px"><a href="{% url 'administrador_update' administrador.pk %}"
                                                           class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-edit"></span> Editar
                                </a>
                                </td>
                                <td style="width: 10px"><a href="{% url 'remover_administrador' administrador.pk %}"
                                                           class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove"></span> Remover
                                </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                    </div>
                </div>
                {% include 'utils/paginacao.html' %}
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
