{% extends 'base.html' %}
{% block conteudo %}

    <section class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-6 col-sm-offset-2">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">Departamentos</h3>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Descrição</th>
                            <th colspan="2"><center>Operações</center></th>
                        </tr>
                        {% for departamento in departamentos %}
                            <tr>
                                <td><a href="{% url 'departamento_detail' departamento.pk %}"> {{departamento.descricao | upper }}</a></td>
                                <td><a href="{% url 'departamento_update' departamento.pk %}" class="glyphicon glyphicon-edit"></a></td>
                                <td><a href="{% url 'departamento_delete' departamento.pk %}" style="color:red" class="glyphicon glyphicon-remove"></a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
