{% extends 'base.html' %}
{% block conteudo %}

    <section class="container">
        <div class="row">
         <fieldset>
             <div class="col-sm-6 col-sm-offset-2">
                 <form class="navbar-form navbar-left" role="search" method="get" action="">
                    <div class="form-group">
                      <label>Descrição:</label>
                        <input type="text" id="criterio" name="criterio" value="{{ criterio }}" class="form-control" placeholder="Descrição">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                 </form>
             </div>
            </fieldset>
            <!-- left column -->
            <div class="col-sm-9 col-sm-offset-1">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">Usuários</h3>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th colspan="2"><center>Operações</center></th>
                        </tr>
                        {% for usuario in usuarios %}
                            <tr>
                                <td>{{usuario | upper }}</td>
                                <td>{{ usuario.username }}</td>
                                <td><a href="" class="glyphicon glyphicon-edit"></a></td>
                                <td><a href="" style="color:red" class="glyphicon glyphicon-remove"></a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                {% include 'utils/paginacao.html' %}
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
