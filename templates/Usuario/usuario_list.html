{% extends 'base.html' %}
{% block conteudo %}

    <section class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-9 col-sm-offset-1">
                <!-- general form elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">Usuários</h3>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th colspan="2"><center>Operações</center></th>
                        </tr>
                        {% for usuario in usuarios %}
                            <tr>
                                <td>{{usuario | upper }}</td>
                                <td>{{ usuario.pessoa.matricula }}</td>
                                <td><a href="" class="glyphicon glyphicon-edit"></a></td>
                                <td><a href="" style="color:red" class="glyphicon glyphicon-remove"></a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
{% endblock %}
